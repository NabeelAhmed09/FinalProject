<div class="backbutton" style="margin: 50px 0px 0px 40px;">
    <button class="btn btn-primary" routerLink="/">Back</button>
  </div>

<div class="login-page">
  <div *ngIf="!alertUI" class="alert alert-danger">
        <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
      </div>
  <div class="form">
    Booking Hotel Login
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="login-form">
        <input #user ="ngModel" ngModel name="user"  type="text" placeholder="username" />
        <input #password ="ngModel" ngModel name="password" type="password" placeholder="password" />
        <button>login</button>
      </div>
    </form>
  </div>
</div>
